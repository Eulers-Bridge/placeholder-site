<html>
  <head>
    <style>
      body {
        font-family: Museo Sans Rounded, helvetica, arial, sans-serif;
        font-size: 1em;
        background-color: white;
      }

      h1 {
        font-size: 3em;
        line-height: 0.0em;
        letter-spacing: -0.00em;
        color: #4A90E2;
      }

      h2 {
        font-weight: bold;
        font-size: 1em;
        color: #6B7A8A;
      }

      p {
        font-size: 0.8em;
        color: black;
      }

      #container {
        width: 800px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
        padding: 20px;
        border: 2px solid #4A90E2;
        border-radius: 5px;
      }

      footer {
        font-family: helvetica, arial, sans-serif;
        font-size: 0.7em;
        color: #6B7A8A;
        margin-top: 3em;
        text-align: center;
      }

      input[type=text], select {
        width: 260px;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        font-size: 0.9em;
        background-color: white;
        border: 2px solid #4A90E2;
        text-decoration: none;
        display: inline-block;
        color: #4A90E2;
        height: 3em;
        width: 6em;
        border-radius: 5px;
        cursor: pointer;
        -webkit-transition-duration: 0.2s; /* Safari */
        transition-duration: 0.2s;
      }

      button:hover {
        background-color: #4A90E2;
        color: white;
      }

      table {
        border-style: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0" cellpadding="20" id="container">
      <tr>
        <td class="icon_container">
          <img src="logo-600.png" alt="Isegoria Logo" width="300" height="300"/>
        </td>

        <td class="icon_details">
          <h1>Isegoria</h1>
          <h2>Coming soon to iOS and Android.</h2>
          <p>We're planning to launch soon across universities and institutions across the globe. To sign up for updates, please enter your email address below.</p>
          <br><input type="text" name="mail"> <button class="send">Done</button><br>
        </td>
      </tr>
    </table>

    <footer>
      &copy; Euler's Bridge 2016
    </footer>
  </body>
</html>
